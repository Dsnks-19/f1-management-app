<!DOCTYPE html>
<html>
<head>
    <title>Team Manager - Add New Team</title>
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --light: #ecf0f1;
            --danger: #e74c3c;
            --success: #2ecc71;
            --gray: #95a5a6;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--secondary);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h2 {
            font-size: 24px;
            margin-bottom: 24px;
            color: var(--secondary);
            text-align: center;
            position: relative;
        }
        
        h2:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            text-align: center;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
        }
        
        .btn:active {
            transform: translateY(2px);
        }
        
        .btn-secondary {
            background-color: var(--gray);
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        
        /* Added styles for trophy icon and optional features */
        .trophy-icon {
            font-size: 40px;
            text-align: center;
            margin-bottom: 15px;
            color: gold;
        }
        
        .form-group.optional label::after {
            content: " (optional)";
            font-size: 14px;
            color: var(--gray);
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="trophy-icon">üèÜ</div>
        <h2>Add New Team</h2>
        
        <form id="addTeamForm">
            <div class="form-group">
                <label for="name">Team Name</label>
                <input type="text" id="name" placeholder="Enter team name" required>
            </div>
            
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Enter country" required>
            </div>
            
            <div class="form-group">
                <label for="championships">Championships Won</label>
                <input type="number" id="championships" min="0" placeholder="0" required>
            </div>
            
            <div class="form-group optional">
                <label for="founded">Founded Year</label>
                <input type="number" id="founded" min="1800" max="2025" placeholder="Year founded">
            </div>
            
            <div class="form-group optional">
                <label for="manager">Current Manager</label>
                <input type="text" id="manager" placeholder="Team manager name">
            </div>
            
            <div class="actions">
                <button type="submit" class="btn">Add Team</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
            </div>
        </form>
    </div>
    
    <script src="teams.js"></script>
</body>
</html>
